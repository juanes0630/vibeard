	<script type="text/javascript">
		$(function(){

			$('a[href*=#]').click(function() {

				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
					&& location.hostname == this.hostname) {

					var $target = $(this.hash);

				$target = $target.length && $target || $('[name=' + this.hash.slice(1) +']');

				if ($target.length) {

					var targetOffset = $target.offset().top;

					$('html,body').animate({scrollTop: targetOffset}, 1000);

					return false;

				}

			}

		});

		});
		//esto es para el menu superior
		$(document).on("scroll",function(){
  if($(document).scrollTop() > 600) { // CSS properties change when scroll is above 1px
  	$(".nav").removeClass("initital").addClass("final");
  } 
  else{
  	$(".nav").removeClass("final").addClass("initital");
  }
});

		$(function(){
			$(document).scroll(function(){
				if($(this).scrollTop() > 1) {
					$('#logo').attr('src','img/Vibeard_blanco.png')
				}
				if($(this).scrollTop() < 600) {        
					$('#logo').attr('src','img/transparente.png');   
				}
			});
		});
		//termina menu superior
	</script>
